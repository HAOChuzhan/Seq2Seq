<!DOCTYPE html>
<html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta charset="UTF-8">
	<title>Chat Bot</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>

	<link rel="stylesheet" href="chat_UI/css/style.css">

</head>

<body>

	<div class="chat">
		<div class="chat-title">
			<h1>Smart-Bot</h1>
			<h2>小z</h2>
			<figure class="avatar">
				<img src="chat_UI/woman.png" /></figure>
		</div>
		<div class="messages">
			<div class="messages-content">
				
			    <div class="message new"><figure class="avatar"><img src="chat_UI/woman.png" /></figure>hello，我是您的私人助理小Z，闲聊请输入 chitchat，咨询电商问题请输入 commerce，有什么需要尽管吩咐啦！结束对话直接输入end :)</div>	
			
			</div>
			
		</div>
		<div class="message-box">
			<textarea type="text" class="message-input" placeholder="Type message..."></textarea>
			<button type="submit" class="message-submit">Send</button>
		</div>

	</div>
	<div class="bg"></div>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>

	<script src="chat_UI/js/index.js"></script>


	
</body>

</html>
